paths:
  /users/{userId}/categories:
    get:
      summary: Get all categories for a user
      description: |
        FR1 - The user must be able to manage their virtual wardrobe.
        Displays the categories to the user
      operationId: getCategories
      parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
                x-content-type: application/json
      x-swagger-router-controller: Default
  /users/{userId}/categories/{categoryName}/garments:
    get:
      summary: Get all garments in a specific category for a user
      description: |
        FR1 - The user must be able to manage their virtual wardrobe.
        Displays the garments of a category to the user
      operationId: getCategoryGarments
      parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: categoryName
        in: path
        description: Name of the category
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Garment'
                x-content-type: application/json
      x-swagger-router-controller: Default
    post:
      summary: Add a new garment to a specific category for a user
      description: |
        FR1 - The user must be able to manage their virtual wardrobe.
        Add a new garment to a specific category for a user
      operationId: addGarment
      parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: categoryName
        in: path
        description: Name of the category
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/Garment'
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Garment'
      x-swagger-router-controller: Default
  /users/{userId}/categories/{categoryName}/garments/{name}:
    get:
      summary: Get a specific garment in a specific category for a user
      description: |
        FR1 - The user must be able to manage their virtual wardrobe.
        Retrieve a specific garment in a specific category for a user.
      operationId: getGarment
      parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: categoryName
        in: path
        description: Name of the category
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        description: Name of the garment
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Garment'
      x-swagger-router-controller: Default
    put:
      summary: Edit a specific garment in a specific category for a user
      description: |
        FR1 - The user must be able to manage their virtual wardrobe.
        Edit a specific garment in a specific category for a user
      operationId: editGarment
      parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: categoryName
        in: path
        description: Name of the category
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        description: Name of the garment
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/Garment'
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Garment'
      x-swagger-router-controller: Default
    delete:
      summary: Remove a specific garment in a specific category for a user
      description: |
        FR1 - The user must be able to manage their virtual wardrobe.
        Remove a specific garment in a specific category for a user
      operationId: deleteGarment
      parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: categoryName
        in: path
        description: Name of the category
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        description: Name of the garment
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Default
  /users/{userId}/outfits:
    post:
      summary: The user adds an outfit
      description: |
        FR7-The user must be able to save outfits.
      operationId: createOutfit
      parameters:
      - name: userId
        in: path
        description: user that creates the outfit
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        $ref: '#/components/requestBodies/Outfit'
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Outfit'
      x-swagger-router-controller: Default
  /users/{userId}/outfits/{name}:
    get:
      summary: Retrieve outfit
      operationId: getOutfit
      parameters:
      - name: userId
        in: path
        description: the id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: name
        in: path
        description: the name of the outfit
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Outfit'
      x-swagger-router-controller: Default
    put:
      summary: The user updates an outfit
      description: |
        FR8-The user must be able to edit saved outfits.
      operationId: updateOutfit
      parameters:
      - name: userId
        in: path
        description: user that updates the outfit
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: name
        in: path
        description: the name of the outfit
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/Outfit'
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Outfit'
      x-swagger-router-controller: Default
    delete:
      summary: Delete outfit from user account
      description: |
        FR9 - The user must be able to delete saved outfits.
      operationId: deleteOutfit
      parameters:
      - name: userId
        in: path
        description: user that deletes the outfit
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: name
        in: path
        description: the name of the outfit
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Default
  /users/{userId}/calendar:
    get:
      summary: Retrieve user's calendar
      description: |
        FR6-The user must be able to plan their future outfits.
      operationId: getUserCalendar
      parameters:
      - name: userId
        in: path
        description: the id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          minimum: 1
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
                x-content-type: application/json
        "204":
          description: Successful Operation No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: Error Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Error Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Calendar
    post:
      summary: Add a new event to the user's calendar
      description: |
        FR6-The user must be able to plan their future outfits.
      operationId: addUserCalendarEvent
      parameters:
      - name: userId
        in: path
        description: the id of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          minimum: 1
      requestBody:
        $ref: '#/components/requestBodies/Event'
      responses:
        "201":
          description: Successful addition of the event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        "400":
          description: Error Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Error Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Calendar
  /users/{userId}/calendar/{date}/{eventName}:
    get:
      summary: Retrieve a specific event from the user's calendar
      description: |
        FR6-The user must be able to plan their future outfits.
      operationId: getUserCalendarEvent
      parameters:
      - name: userId
        in: path
        description: The unique identifier of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          minimum: 1
      - name: date
        in: path
        description: The date of the event
        required: true
        style: simple
        explode: false
        schema:
          type: string
          pattern: "^(?:(0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01])|(0[469]|11)-(0[1-9]|[12][0-9]|30)|02-(0[1-9]|1[0-9]|2[0-8]))$" # enforces MM-DD pattern for dates
      - name: eventName
        in: path
        description: The name of the event
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 1
      responses:
        "200":
          description: Successful retrieval of the event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        "400":
          description: Error Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Error Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Calendar
    put:
      summary: Update a specific event in the user's calendar
      operationId: updateUserCalendarEvent
      parameters:
      - name: userId
        in: path
        description: The unique identifier of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          minimum: 1
      - name: date
        in: path
        description: The date of the event
        required: true
        style: simple
        explode: false
        schema:
          type: string
          pattern: "^(?:(0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01])|(0[469]|11)-(0[1-9]|[12][0-9]|30)|02-(0[1-9]|1[0-9]|2[0-8]))$" # enforces MM-DD pattern for dates
      - name: eventName
        in: path
        description: The name of the event
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 1
      requestBody:
        $ref: '#/components/requestBodies/Event'
      responses:
        "200":
          description: Successful update of the event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        "400":
          description: Error Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Error Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Calendar
    delete:
      summary: Delete a specific event from the user's calendar
      operationId: deleteUserCalendarEvent
      parameters:
      - name: userId
        in: path
        description: The unique identifier of the user
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          minimum: 1
      - name: date
        in: path
        description: The date of the event
        required: true
        style: simple
        explode: false
        schema:
          type: string
          pattern: "^(?:(0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01])|(0[469]|11)-(0[1-9]|[12][0-9]|30)|02-(0[1-9]|1[0-9]|2[0-8]))$" # enforces MM-DD pattern for dates
      - name: eventName
        in: path
        description: The name of the event
        required: true
        style: simple
        explode: false
        schema:
          type: string
          minLength: 1
      responses:
        "200":
          description: Successfull deletion of event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "400":
          description: Error Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Error Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: Calendar
components:
  schemas:
    User:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        password:
          type: string
        followers:
          type: array
          items:
            type: integer
        following:
          type: array
          items:
            type: integer
      xml:
        name: User
    Garment:
      type: object
      properties:
        name:
          type: string
        brand:
          type: string
        size:
          type: string
        imagePath:
          type: string
      example:
        size: size
        imagePath: imagePath
        name: name
        brand: brand
    Category:
      type: object
      properties:
        name:
          type: string
          enum:
          - Tops
          - Bottoms
          - Jackets
          - Shoes
          - Accessories
        garments:
          type: array
          items:
            $ref: '#/components/schemas/Garment'
      example:
        garments:
        - size: size
          imagePath: imagePath
          name: name
          brand: brand
        - size: size
          imagePath: imagePath
          name: name
          brand: brand
        name: Tops
    Outfit:
      type: object
      properties:
        name:
          type: string
        garments:
          type: array
          items:
            $ref: '#/components/schemas/Garment'
      example:
        garments:
        - size: size
          imagePath: imagePath
          name: name
          brand: brand
        - size: size
          imagePath: imagePath
          name: name
          brand: brand
        name: name
    Preferences:
      type: object
      properties:
        gender:
          type: string
        topsSize:
          type: string
        jacketSize:
          type: string
        bottomsSize:
          type: integer
        shoeSize:
          type: integer
        style:
          type: string
    Event:
      type: object
      properties:
        month:
          type: integer
        date:
          type: integer
        day:
          type: string
        title:
          type: string
        planndedOutfit:
          $ref: '#/components/schemas/Outfit'
      required:
        - month
        - date
        - day
        - title
        - planndedOutfit
      example:
        date: 6
        month: 0
        planndedOutfit:
          garments:
          - size: size
            imagePath: imagePath
            name: name
            brand: brand
          - size: size
            imagePath: imagePath
            name: name
            brand: brand
          name: name
        title: title
        day: day
    Error:
      required:
      - code
      - message
      type: object
  requestBodies:
    Garment:
      description: Garment model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Garment'
      required: true
    User:
      description: User model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
      required: true
    Preferences:
      description: Preferences model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Preferences'
      required: true
    Outfit:
      description: Outfit model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Outfit'
      required: true
    Event:
      description: Event model
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
